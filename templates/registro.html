<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../static/css/registro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap">
</head>
<body>
    <div class="container">
        <form class="register-form">
            <h2>Regístrate</h2>
      
            <p>Ingresa tus datos para crear una cuenta</p>
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <div class="input-wrapper">
                    <i class="material-icons">person</i>
                    <input type="text" id="nombre" name="nombre" placeholder="">
                </div>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <div class="input-wrapper">
                    <i class="material-icons">person</i>
                    <input type="text" id="apellido" name="apellido" placeholder="">
                </div>
            </div>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <div class="input-wrapper">
                    <i class="material-icons">email</i>
                    <input type="email" id="email" name="email" placeholder="">
                </div>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="material-icons">lock</i>
                    <input type="password" id="password" name="password">
                </div>
            </div>
          <div class="input-group">
                <!-- <input type="checkbox" id="terms" name="terms">
                <label for="terms">Acepto los <a href="#">términos y condiciones</a></label> -->
                <label for="terms"><a href="login.html">Ya tienes una cuenta?</a></label>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
